name: Python Bindings CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'bindings/python/**'
      - 'luma/**'
      - '.github/workflows/python-bindings.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'bindings/python/**'
      - 'luma/**'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Lua (Unix)
        if: runner.os != 'Windows'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks (Unix)
        if: runner.os != 'Windows'
        uses: leafo/gh-actions-luarocks@v4

      - name: Install Luma (Unix)
        if: runner.os != 'Windows'
        run: |
          luarocks make luma-0.1.0-1.rockspec

      - name: Install Python dependencies
        working-directory: bindings/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        working-directory: bindings/python
        run: |
          flake8 luma --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 luma --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        working-directory: bindings/python
        run: |
          mypy luma --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        working-directory: bindings/python
        run: |
          python -m pytest tests/ -v --cov=luma --cov-report=term-missing --tb=short
        continue-on-error: false

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          files: ./bindings/python/.coverage
          flags: python-bindings
        continue-on-error: true

      - name: Test installation
        working-directory: bindings/python
        run: |
          pip install .
          python -c "from luma import Template; print('Python bindings OK')"
        continue-on-error: true

