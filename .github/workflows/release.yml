name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install dependencies
        run: |
          luarocks install busted
          luarocks install luacheck

      - name: Run tests
        run: busted --verbose spec/

      - name: Run linter
        run: luacheck luma/ cli/ benchmarks/ --std=lua51+busted --no-max-cyclomatic-complexity

  build:
    name: Build Release Assets
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for complete changelog generation

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
          # LuaRocks only accepts numeric revisions, so use scm-1 for pre-releases
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            ROCKSPEC_VERSION="scm-1"
          else
            ROCKSPEC_VERSION="${VERSION}-1"
          fi
          echo "rockspec_version=$ROCKSPEC_VERSION" >> $GITHUB_OUTPUT

      - name: Create rockspec
        run: |
          cat > luma-${{ steps.version.outputs.rockspec_version }}.rockspec << 'EOF'
          package = "luma"
          version = "${{ steps.version.outputs.rockspec_version }}"
          source = {
            url = "git://github.com/${{ github.repository }}",
            tag = "${{ steps.version.outputs.tag }}"
          }
          description = {
            summary = "Lua-powered templating engine with Jinja2 compatibility",
            detailed = [[
              Luma is a powerful templating engine with clean, directive-based syntax
              and 100% Jinja2 feature parity. It offers smart whitespace handling,
              template inheritance, macros, filters, and more.
            ]],
            homepage = "https://github.com/${{ github.repository }}",
            license = "MIT"
          }
          dependencies = {
            "lua >= 5.1, < 5.5"
          }
          build = {
            type = "builtin",
            modules = {
              ["luma"] = "luma/init.lua",
              ["luma.compiler"] = "luma/compiler/init.lua",
              ["luma.compiler.codegen"] = "luma/compiler/codegen.lua",
              ["luma.lexer"] = "luma/lexer/init.lua",
              ["luma.lexer.jinja"] = "luma/lexer/jinja.lua",
              ["luma.lexer.native"] = "luma/lexer/native.lua",
              ["luma.lexer.tokens"] = "luma/lexer/tokens.lua",
              ["luma.lexer.inline_detector"] = "luma/lexer/inline_detector.lua",
              ["luma.lexer.trim_processor"] = "luma/lexer/trim_processor.lua",
              ["luma.parser"] = "luma/parser/init.lua",
              ["luma.parser.ast"] = "luma/parser/ast.lua",
              ["luma.parser.expressions"] = "luma/parser/expressions.lua",
              ["luma.runtime"] = "luma/runtime/init.lua",
              ["luma.runtime.context"] = "luma/runtime/context.lua",
              ["luma.runtime.sandbox"] = "luma/runtime/sandbox.lua",
              ["luma.filters"] = "luma/filters/init.lua",
              ["luma.utils"] = "luma/utils/init.lua",
              ["luma.utils.compat"] = "luma/utils/compat.lua",
              ["luma.utils.errors"] = "luma/utils/errors.lua",
              ["luma.utils.warnings"] = "luma/utils/warnings.lua",
              ["luma.version"] = "luma/version.lua"
            }
          }
          EOF

      - name: Create source tarball
        run: |
          tar czf luma-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='*.swp' --exclude='.git*' --exclude='__pycache__' \
            --exclude='.venv' --exclude='*.pyc' \
            luma/ cli/ spec/ examples/ benchmarks/ docs/ bindings/ bin/ \
            README.md LICENSE CHANGELOG.md CONTRIBUTING.md SECURITY.md

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit on any error
          
          # Install git-cliff for proper changelog generation
          echo "ðŸ“¦ Installing git-cliff..."
          
          # Download and extract to temp directory
          TEMP_DIR=$(mktemp -d)
          if ! curl -fsSL https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz -o "$TEMP_DIR/git-cliff.tar.gz"; then
            echo "âŒ Failed to download git-cliff"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Extract the tarball
          if ! tar -xzf "$TEMP_DIR/git-cliff.tar.gz" -C "$TEMP_DIR"; then
            echo "âŒ Failed to extract git-cliff"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Find the binary (it might be in a subdirectory)
          CLIFF_BIN=$(find "$TEMP_DIR" -name "git-cliff" -type f | head -n 1)
          if [ -z "$CLIFF_BIN" ]; then
            echo "âŒ git-cliff binary not found in tarball"
            echo "Tarball contents:"
            ls -la "$TEMP_DIR"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Move to /usr/local/bin and make executable
          sudo mv "$CLIFF_BIN" /usr/local/bin/git-cliff
          sudo chmod +x /usr/local/bin/git-cliff
          rm -rf "$TEMP_DIR"
          
          # Verify git-cliff is installed
          if ! command -v git-cliff &> /dev/null; then
            echo "âŒ git-cliff command not available"
            exit 1
          fi
          
          echo "âœ… git-cliff installed successfully ($(git-cliff --version))"
          echo "ðŸ“ Generating changelog for ${{ steps.version.outputs.version }}..."
          
          # Update CHANGELOG.md with full history
          echo "ðŸ“„ Updating CHANGELOG.md..."
          git-cliff --github-token "$GITHUB_TOKEN" --output CHANGELOG.md
          
          # Generate release notes for this specific version
          # For first release: generate from all commits up to current tag
          # For subsequent releases: --latest will work automatically
          echo "ðŸ“ Generating release notes for ${{ steps.version.outputs.tag }}..."
          
          # Check if there are previous tags
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.tag }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "â„¹ï¸  First release detected, generating changelog from all commits"
            # For first release, we need to include ALL commits from repo start
            # Get the first commit (root of the repository)
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            echo "ðŸ“ Repository root commit: $FIRST_COMMIT"
            echo "ðŸ“ Current HEAD: $(git rev-parse HEAD)"
            echo "ðŸ“ Total commits: $(git rev-list --count HEAD)"
            
            # Generate changelog from root to HEAD (includes all commits)
            git-cliff ${FIRST_COMMIT}..HEAD --strip all --github-token "$GITHUB_TOKEN" --output release_notes.md
          else
            echo "â„¹ï¸  Previous tag found: $PREV_TAG, generating changelog for range"
            # Subsequent releases: from previous tag to current tag  
            git-cliff $PREV_TAG..${{ steps.version.outputs.tag }} --strip all --github-token "$GITHUB_TOKEN" --output release_notes.md
          fi
          
          # Verify release notes were created
          if [ ! -s release_notes.md ]; then
            echo "âŒ release_notes.md is missing or empty"
            exit 1
          fi
          
          echo "âœ… Changelog generated successfully"
          echo "ðŸ“„ Release notes preview:"
          head -n 30 release_notes.md

      - name: Commit updated CHANGELOG.md
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md; then
            echo "â„¹ï¸  CHANGELOG.md unchanged, skipping commit"
          else
            echo "ðŸ“ Committing updated CHANGELOG.md..."
            git add CHANGELOG.md
            git commit --signoff -m "chore(release): update CHANGELOG.md for ${{ steps.version.outputs.tag }}"
            git push origin HEAD:main
            echo "âœ… CHANGELOG.md committed and pushed"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            luma-${{ steps.version.outputs.version }}.tar.gz
            luma-${{ steps.version.outputs.rockspec_version }}.rockspec
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  luarocks:
    name: Publish to LuaRocks
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # LuaRocks only accepts numeric revisions, so use scm-1 for pre-releases
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            ROCKSPEC_VERSION="scm-1"
          else
            ROCKSPEC_VERSION="${VERSION}-1"
          fi
          echo "rockspec_version=$ROCKSPEC_VERSION" >> $GITHUB_OUTPUT

      - name: Create rockspec
        run: |
          cat > luma-${{ steps.version.outputs.rockspec_version }}.rockspec << 'EOF'
          package = "luma"
          version = "${{ steps.version.outputs.rockspec_version }}"
          source = {
            url = "git://github.com/${{ github.repository }}",
            tag = "${GITHUB_REF_NAME}"
          }
          description = {
            summary = "Lua-powered templating engine with Jinja2 compatibility",
            detailed = [[
              Luma is a powerful templating engine with clean, directive-based syntax
              and 100% Jinja2 feature parity. It offers smart whitespace handling,
              template inheritance, macros, filters, and more.
            ]],
            homepage = "https://github.com/${{ github.repository }}",
            license = "MIT"
          }
          dependencies = {
            "lua >= 5.1, < 5.5"
          }
          build = {
            type = "builtin",
            modules = {
              ["luma"] = "luma/init.lua",
              ["luma.compiler"] = "luma/compiler/init.lua",
              ["luma.compiler.codegen"] = "luma/compiler/codegen.lua",
              ["luma.lexer"] = "luma/lexer/init.lua",
              ["luma.lexer.jinja"] = "luma/lexer/jinja.lua",
              ["luma.lexer.native"] = "luma/lexer/native.lua",
              ["luma.lexer.tokens"] = "luma/lexer/tokens.lua",
              ["luma.lexer.inline_detector"] = "luma/lexer/inline_detector.lua",
              ["luma.lexer.trim_processor"] = "luma/lexer/trim_processor.lua",
              ["luma.parser"] = "luma/parser/init.lua",
              ["luma.parser.ast"] = "luma/parser/ast.lua",
              ["luma.parser.expressions"] = "luma/parser/expressions.lua",
              ["luma.runtime"] = "luma/runtime/init.lua",
              ["luma.runtime.context"] = "luma/runtime/context.lua",
              ["luma.runtime.sandbox"] = "luma/runtime/sandbox.lua",
              ["luma.filters"] = "luma/filters/init.lua",
              ["luma.utils"] = "luma/utils/init.lua",
              ["luma.utils.compat"] = "luma/utils/compat.lua",
              ["luma.utils.errors"] = "luma/utils/errors.lua",
              ["luma.utils.warnings"] = "luma/utils/warnings.lua",
              ["luma.version"] = "luma/version.lua"
            }
          }
          EOF

      - name: Upload to LuaRocks
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        run: |
          if [ -z "$LUAROCKS_API_KEY" ]; then
            echo "âš ï¸  LUAROCKS_API_KEY not set, skipping LuaRocks upload"
            exit 0
          fi
          luarocks upload luma-${{ steps.version.outputs.rockspec_version }}.rockspec --api-key="$LUAROCKS_API_KEY"
          echo "âœ… Published to LuaRocks"

  python:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: bindings/python
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: bindings/python
        run: python -m build

      - name: Publish to PyPI
        working-directory: bindings/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "âš ï¸  PYPI_API_TOKEN not set, skipping PyPI upload"
            exit 0
          fi
          twine upload dist/*
          echo "âœ… Published to PyPI"

  npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: npm ci

      - name: Build
        working-directory: bindings/nodejs
        run: npm run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./bindings/nodejs/package.json').version")
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        working-directory: bindings/nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âš ï¸  NPM_TOKEN not set, skipping npm upload"
            exit 0
          fi
          npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}
          echo "âœ… Published to npm with tag: ${{ steps.npm-tag.outputs.tag }}"

  go:
    name: Validate Go Module
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Verify module
        working-directory: bindings/go
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy" && exit 1)

      - name: Run tests
        working-directory: bindings/go
        run: go test -v ./...

      - name: Trigger pkg.go.dev indexing
        run: |
          # Notify Go proxy to fetch the new version
          # This helps ensure pkg.go.dev indexes the module quickly
          VERSION="${GITHUB_REF_NAME}"
          MODULE_PATH="github.com/${{ github.repository }}/bindings/go"
          
          echo "Requesting module info from Go proxy..."
          curl -sf "https://proxy.golang.org/${MODULE_PATH}/@v/${VERSION}.info" > /dev/null || true
          
          echo "âœ… Go module available via git tag: ${VERSION}"
          echo "   Module path: ${MODULE_PATH}"
          echo ""
          echo "Note: Go modules are published automatically via git tags."
          echo "      pkg.go.dev may take a few minutes to index the new version."

      - name: Create summary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MODULE_PATH="github.com/${{ github.repository }}/bindings/go"
          
          echo "## Go Module Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Go modules are published automatically via git tags." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "go get ${MODULE_PATH}@${GITHUB_REF_NAME}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- [pkg.go.dev](https://pkg.go.dev/${MODULE_PATH}@${GITHUB_REF_NAME}) (may take a few minutes to index)" >> $GITHUB_STEP_SUMMARY
          echo "- [README](https://github.com/${{ github.repository }}/blob/${GITHUB_REF_NAME}/bindings/go/README.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note" >> $GITHUB_STEP_SUMMARY
          echo "The module is available immediately via git. pkg.go.dev indexing may take 5-10 minutes." >> $GITHUB_STEP_SUMMARY

  docker:
    name: Publish to Docker
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building Docker image for version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'rc') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dist/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  announce:
    name: Post-release Announcement
    needs: [build, luarocks, python, npm, go, docker]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create announcement
        run: |
          echo "ðŸŽ‰ Luma ${{ steps.version.outputs.version }} has been released!"
          echo ""
          echo "Release notes: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "## Installation"
          echo ""
          echo "### LuaRocks"
          echo "\`\`\`bash"
          echo "luarocks install luma ${{ steps.version.outputs.version }}"
          echo "\`\`\`"
          echo ""
          echo "### Python (PyPI)"
          echo "\`\`\`bash"
          echo "pip install luma-py==${{ steps.version.outputs.version }}"
          echo "\`\`\`"
          echo ""
          echo "### Node.js (npm)"
          echo "\`\`\`bash"
          echo "npm install luma@${{ steps.version.outputs.version }}"
          echo "\`\`\`"
          echo ""
          echo "### Go"
          echo "\`\`\`bash"
          echo "go get github.com/${{ github.repository }}/bindings/go@v${{ steps.version.outputs.version }}"
          echo "\`\`\`"
          echo ""
          echo "### Docker"
          echo "\`\`\`bash"
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          echo "\`\`\`"
