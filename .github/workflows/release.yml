name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install dependencies
        run: |
          luarocks install busted
          luarocks install luacheck

      - name: Run tests
        run: busted --verbose spec/

      - name: Run linter
        run: luacheck luma/ cli/ benchmarks/ --std=lua51+busted --no-max-cyclomatic-complexity

  build:
    name: Build Release Assets
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for complete changelog generation

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create rockspec
        run: |
          cat > luma-${{ steps.version.outputs.version }}-1.rockspec << 'EOF'
          package = "luma"
          version = "${{ steps.version.outputs.version }}-1"
          source = {
            url = "git://github.com/${{ github.repository }}",
            tag = "${{ steps.version.outputs.tag }}"
          }
          description = {
            summary = "Lua-powered templating engine with Jinja2 compatibility",
            detailed = [[
              Luma is a powerful templating engine with clean, directive-based syntax
              and 100% Jinja2 feature parity. It offers smart whitespace handling,
              template inheritance, macros, filters, and more.
            ]],
            homepage = "https://github.com/${{ github.repository }}",
            license = "MIT"
          }
          dependencies = {
            "lua >= 5.1, < 5.5"
          }
          build = {
            type = "builtin",
            modules = {
              ["luma"] = "luma/init.lua",
              ["luma.compiler"] = "luma/compiler/init.lua",
              ["luma.compiler.codegen"] = "luma/compiler/codegen.lua",
              ["luma.lexer"] = "luma/lexer/init.lua",
              ["luma.lexer.jinja"] = "luma/lexer/jinja.lua",
              ["luma.lexer.native"] = "luma/lexer/native.lua",
              ["luma.lexer.tokens"] = "luma/lexer/tokens.lua",
              ["luma.lexer.inline_detector"] = "luma/lexer/inline_detector.lua",
              ["luma.lexer.trim_processor"] = "luma/lexer/trim_processor.lua",
              ["luma.parser"] = "luma/parser/init.lua",
              ["luma.parser.ast"] = "luma/parser/ast.lua",
              ["luma.parser.expressions"] = "luma/parser/expressions.lua",
              ["luma.runtime"] = "luma/runtime/init.lua",
              ["luma.runtime.context"] = "luma/runtime/context.lua",
              ["luma.runtime.sandbox"] = "luma/runtime/sandbox.lua",
              ["luma.filters"] = "luma/filters/init.lua",
              ["luma.utils"] = "luma/utils/init.lua",
              ["luma.utils.compat"] = "luma/utils/compat.lua",
              ["luma.utils.errors"] = "luma/utils/errors.lua",
              ["luma.utils.warnings"] = "luma/utils/warnings.lua",
              ["luma.version"] = "luma/version.lua"
            }
          }
          EOF

      - name: Create source tarball
        run: |
          tar czf luma-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='*.swp' --exclude='.git*' --exclude='__pycache__' \
            --exclude='.venv' --exclude='*.pyc' \
            luma/ cli/ spec/ examples/ benchmarks/ docs/ bindings/ bin/ \
            README.md LICENSE CHANGELOG.md CONTRIBUTING.md SECURITY.md

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit on any error
          
          # Install git-cliff for proper changelog generation
          echo "ðŸ“¦ Installing git-cliff..."
          
          # Download and extract to temp directory
          TEMP_DIR=$(mktemp -d)
          if ! curl -fsSL https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz -o "$TEMP_DIR/git-cliff.tar.gz"; then
            echo "âŒ Failed to download git-cliff"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Extract the tarball
          if ! tar -xzf "$TEMP_DIR/git-cliff.tar.gz" -C "$TEMP_DIR"; then
            echo "âŒ Failed to extract git-cliff"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Find the binary (it might be in a subdirectory)
          CLIFF_BIN=$(find "$TEMP_DIR" -name "git-cliff" -type f | head -n 1)
          if [ -z "$CLIFF_BIN" ]; then
            echo "âŒ git-cliff binary not found in tarball"
            echo "Tarball contents:"
            ls -la "$TEMP_DIR"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Move to /usr/local/bin and make executable
          sudo mv "$CLIFF_BIN" /usr/local/bin/git-cliff
          sudo chmod +x /usr/local/bin/git-cliff
          rm -rf "$TEMP_DIR"
          
          # Verify git-cliff is installed
          if ! command -v git-cliff &> /dev/null; then
            echo "âŒ git-cliff command not available"
            exit 1
          fi
          
          echo "âœ… git-cliff installed successfully ($(git-cliff --version))"
          echo "ðŸ“ Generating changelog for ${{ steps.version.outputs.version }}..."
          
          # Update CHANGELOG.md with full history
          echo "ðŸ“„ Updating CHANGELOG.md..."
          git-cliff --github-token "$GITHUB_TOKEN" --output CHANGELOG.md
          
          # Generate release notes for this specific version
          # For first release: generate from all commits up to current tag
          # For subsequent releases: --latest will work automatically
          echo "ðŸ“ Generating release notes for ${{ steps.version.outputs.tag }}..."
          
          # Check if there are previous tags
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.tag }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "â„¹ï¸  First release detected, generating changelog from all commits"
            # For first release, we need to include ALL commits from repo start
            # Get the first commit (root of the repository)
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            echo "ðŸ“ Repository root commit: $FIRST_COMMIT"
            echo "ðŸ“ Current HEAD: $(git rev-parse HEAD)"
            echo "ðŸ“ Total commits: $(git rev-list --count HEAD)"
            
            # Generate changelog from root to HEAD (includes all commits)
            git-cliff ${FIRST_COMMIT}..HEAD --strip all --github-token "$GITHUB_TOKEN" --output release_notes.md
          else
            echo "â„¹ï¸  Previous tag found: $PREV_TAG, generating changelog for range"
            # Subsequent releases: from previous tag to current tag  
            git-cliff $PREV_TAG..${{ steps.version.outputs.tag }} --strip all --github-token "$GITHUB_TOKEN" --output release_notes.md
          fi
          
          # Verify release notes were created
          if [ ! -s release_notes.md ]; then
            echo "âŒ release_notes.md is missing or empty"
            exit 1
          fi
          
          echo "âœ… Changelog generated successfully"
          echo "ðŸ“„ Release notes preview:"
          head -n 30 release_notes.md

      - name: Commit updated CHANGELOG.md
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md; then
            echo "â„¹ï¸  CHANGELOG.md unchanged, skipping commit"
          else
            echo "ðŸ“ Committing updated CHANGELOG.md..."
            git add CHANGELOG.md
            git commit --signoff -m "chore(release): update CHANGELOG.md for ${{ steps.version.outputs.tag }}"
            git push origin HEAD:main
            echo "âœ… CHANGELOG.md committed and pushed"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            luma-${{ steps.version.outputs.version }}.tar.gz
            luma-${{ steps.version.outputs.version }}-1.rockspec
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  luarocks:
    name: Publish to LuaRocks
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to LuaRocks
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        run: |
          if [ -n "$LUAROCKS_API_KEY" ]; then
            luarocks upload luma-${{ steps.version.outputs.version }}-1.rockspec --api-key="$LUAROCKS_API_KEY"
          else
            echo "LUAROCKS_API_KEY not set, skipping upload"
          fi
        continue-on-error: true

  announce:
    name: Post-release Announcement
    needs: [build, luarocks]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create announcement
        run: |
          echo "ðŸŽ‰ Luma ${{ steps.version.outputs.version }} has been released!"
          echo ""
          echo "Release notes: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "Install: luarocks install luma"
