name: Node.js Bindings CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'bindings/nodejs/**'
      - 'luma/**'
      - '.github/workflows/nodejs-bindings.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'bindings/nodejs/**'
      - 'luma/**'

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: bindings/nodejs/package-lock.json

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: npm ci

      - name: Run linter
        working-directory: bindings/nodejs
        run: npm run lint

      - name: Run type check
        working-directory: bindings/nodejs
        run: npm run build

      - name: Run tests
        working-directory: bindings/nodejs
        run: npm test -- --coverage

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '22.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./bindings/nodejs/coverage/lcov.info
          flags: nodejs-bindings
        continue-on-error: true

      - name: Run examples
        working-directory: bindings/nodejs
        run: |
          node examples/basic.js
          npm run build && node -r ts-node/register examples/kubernetes.ts
        continue-on-error: true

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: bindings/nodejs/package-lock.json

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: npm ci

      - name: Build
        working-directory: bindings/nodejs
        run: npm run build

      - name: Verify package contents
        working-directory: bindings/nodejs
        run: npm pack --dry-run

